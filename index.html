<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Label Customizer</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Barcode+39&display=swap" rel="stylesheet">
  </head>
  <body>
    <select id="templateSelect">
      <option value="barcode-us.svg">Barcode Label</option>
    </select>
    <!-- form inputs -->
    <div id="form">
      <label> Serial: <input id="serialInput" type="text" placeholder="Enter up to 11 chars" maxlength="11" />
      </label>
      <small>
        <span id="charCount">0</span>/11 </small>
    </div>
    <!-- where weâ€™ll inject the SVG -->
    <div id="preview"></div>
    <button id="downloadBtn">Download SVG</button>
    <script src="https://cdn.jsdelivr.net/npm/opentype.js@1.3.4/dist/opentype.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
