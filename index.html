<!DOCTYPE html><html><head><meta charset="utf-8"><title>Label Customizer</title></head>
<body>
  <select id="templateSelect">
    <option value="barcode-us.svg">Barcode Label</option>
  </select>

  <!-- form inputs -->
<div id="form">
  <label>
    Serial:
    <input
      id="serialInput"
      type="text"
      placeholder="Enter up to 11 chars"
      maxlength="11"
    />
  </label>
  <small><span id="charCount">0</span>/11</small>
</div>

  <!-- where weâ€™ll inject the SVG -->
  <div id="preview"></div>

  <button id="downloadBtn">Download SVG</button>

  <script src="js/app.js"></script>
</body></html>
